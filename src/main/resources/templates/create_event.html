<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Options and Description Form</title>
    <style>
        .form-box {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="checkbox"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Options and Description Submission</h2>
        <form th:action="@{/admin/add_event}" method="post">
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div class="form-field">
                <label for="description">Description:</label>
                <textarea id="description" name="desc" required></textarea>
            </div>
            <div class="form-field">
                <label><input type="checkbox" name="required[]" value="emailid"/> EmailId</label>
            </div>
            <div class="form-field">
                <label><input type="checkbox" name="required[]" value="phno"/> Phno</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
